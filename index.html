  <style>
    * {
      box-sizing: border-box;

    }
    
    body {
      margin: 0;
      overflow-x: hidden;
      background: #0a0a0a;
    }
    
    /* Subtle grain texture */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
    
    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(3deg);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #333 0%, #666 100%);
      border-radius: 5px;
    }

    /* Selection */
    ::selection {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    /* Hover effects */
    a {
      transition: all 0.3s ease;
    }

    a:hover {
      color: #888 !important;
    }

    .project-card {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .project-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border-color: #444 !important;
    }

    .skill-item {
      transition: all 0.3s ease;
    }

    .skill-item:hover {
      transform: translateX(10px);
      color: #ddd !important;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #555 !important;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
    }

    .primary-btn {
      position: relative;
      overflow: hidden;
    }

    .primary-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .primary-btn:hover::before {
      left: 100%;
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .secondary-btn:hover {
      background: rgba(255, 255, 255, 0.05) !important;
      border-color: #666 !important;
      color: #ddd !important;
    }

    /* Mobile Styles */
    @media (max-width: 968px) {
      .nav-menu {
        display: none !important;
      }

      .mobile-menu-btn {
        display: block !important;
      }

      .projects-grid,
      .skills-grid,

        gap: 3rem !important;

      .hero-title {

      }

      .section-title {
        font-size: 2.5rem !important;
      }

      .decorative-number {
        font-size: 6rem !important;
        opacity: 0.05 !important;
      }

      .floating-shapes {
        display: none !important;
      }

      .project-card {
        padding: 2rem !important;
      }

      .stat-item {
        padding: 1.5rem !important;
      }
    }

    @media (max-width: 640px) {

      }

      -webkit-text-fill-color: transparent;
